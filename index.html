<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon_tik.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="sec1">
                <img src="./image/icon-star.svg" alt="star" id="star">
                <h2>How did we do?</h2>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                    <div class="buttons">
                        <button class="btn active">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                    </div>
                    <button type="submit" class="submit">SUBMIT</button>
            </div>

            <div class="sec2 visibility">
                <img src="./image/illustration-thank-you.svg" alt="thank" id="img-thank">
                <div><button class="selectbtn"> You selected <span id="selected">3</span>  out of 5</button></div>
                
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>

</body>
</html>
